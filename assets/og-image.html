<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>OG Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      background: linear-gradient(135deg, #800020 0%, #a50034 40%, #5c0015 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      position: relative;
    }
    .hearts {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      font-size: 40px;
      opacity: 0.12;
      color: #ff6478;
    }
    .heart:nth-child(1) { top: 8%; left: 5%; font-size: 50px; }
    .heart:nth-child(2) { top: 15%; right: 10%; font-size: 35px; }
    .heart:nth-child(3) { bottom: 20%; left: 12%; font-size: 45px; }
    .heart:nth-child(4) { bottom: 10%; right: 8%; font-size: 55px; }
    .heart:nth-child(5) { top: 40%; left: 3%; font-size: 30px; }
    .heart:nth-child(6) { top: 60%; right: 5%; font-size: 38px; }
    .sparkle {
      position: absolute;
      width: 8px; height: 8px;
      background: #ffd700;
      border-radius: 50%;
      box-shadow: 0 0 10px 3px rgba(255, 215, 0, 0.4);
    }
    .sparkle:nth-child(7) { top: 20%; left: 25%; }
    .sparkle:nth-child(8) { top: 70%; left: 70%; }
    .sparkle:nth-child(9) { top: 30%; right: 20%; }
    .sparkle:nth-child(10) { bottom: 25%; left: 40%; }
    .content {
      text-align: center;
      z-index: 1;
      padding: 40px;
    }
    .subtitle {
      font-size: 22px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 16px;
      font-weight: 400;
    }
    .title {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      font-weight: 900;
      line-height: 1.15;
      margin-bottom: 20px;
    }
    .highlight {
      background: linear-gradient(135deg, #ffd700, #ffec80, #c8a400);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .hint {
      font-size: 18px;
      color: rgba(255,255,255,0.5);
      font-style: italic;
    }
    .border-frame {
      position: absolute;
      top: 20px; left: 20px; right: 20px; bottom: 20px;
      border: 2px solid rgba(255, 215, 0, 0.25);
      border-radius: 16px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="border-frame"></div>
  <div class="hearts">
    <span class="heart">&#10084;</span>
    <span class="heart">&#10084;</span>
    <span class="heart">&#10084;</span>
    <span class="heart">&#10084;</span>
    <span class="heart">&#10084;</span>
    <span class="heart">&#10084;</span>
    <span class="sparkle"></span>
    <span class="sparkle"></span>
    <span class="sparkle"></span>
    <span class="sparkle"></span>
  </div>
  <div class="content">
    <p class="subtitle">Kuch bahut important hai...</p>
    <h1 class="title">
      Aditi,<br>
      <span class="highlight">Tumhare Liye Kuch Hai...</span>
    </h1>
    <p class="hint">(Hint: It's not what you think. Or maybe it is.)</p>
  </div>
</body>
</html>
